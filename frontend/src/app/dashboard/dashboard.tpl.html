<div class="row">
  <div class="col-md-3 col-sm-12 col-xs-12" ng-repeat="project in projects">
    <div class="panel panel-primary text-center no-boder bg-color-green">
      <div class="panel-body">
        <i class="fa fa-bar-chart-o fa-5x"></i>

        <h3>{{project.id}}</h3>
      </div>
      <div class="panel-footer">
        <a ui-sref="home.projects({id: project.id})">{{project.name}}</a>
      </div>
    </div>
  </div>
</div>
